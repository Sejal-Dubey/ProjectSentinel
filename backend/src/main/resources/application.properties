spring.application.name=sentinel-backend

# Use H2 for local demo (No Docker required)
spring.datasource.url=jdbc:h2:mem:sentinel_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Postgres (Commented out until Docker is running)
# spring.datasource.url=jdbc:postgresql://localhost:5432/sentinel_db
# spring.datasource.username=postgres
# spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
server.port=8080

# Spring AI / Groq Configuration
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

# SerpApi Configuration
serpapi.api-key=${SERPAPI_API_KEY:mock_key}

# Instagram Graph API Configuration
instagram.api.base-url=https://graph.facebook.com/v19.0
instagram.access-token=${INSTAGRAM_ACCESS_TOKEN:mock_token}
instagram.account-id=${INSTAGRAM_ACCOUNT_ID:mock_account_id}
